<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/public/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/public/public.css">
    <link rel="stylesheet" type="text/css" href="css/ncheat/lslog.css">
    <script src="js/public/jquery.min.js"></script>
    <script src="js/public/jquery-ui.min.js"></script>
	<script src="js/public/jquery.bgiframe.js"></script>
    <script src="js/public/jquery.validate.min.js"></script>
    <script src="js/public/jquery.form.js"></script>
    <script src="js/public/jquery.cookie.js"></script>
    <script src="js/public/public.js"></script>
    <script src="js/ncheat/lslog.js"></script>
    <script src="js/My97DatePicker/WdatePicker.js"></script>
    <!--[if lt IE 8 ]><script src="js/public/json2.js"></script><![endif]-->
<title>操作日志查询</title>
</head>
<body>
	<div class="navBarDiv"></div>
    <div id="inqueryMain" class="mainDiv">
        <div id="queryDiv">
            <h3 class="text-center">操作日志查询</h3>
            <hr/>
            <div id="queryFormDiv" align="center">
                <form id="queryForm">
                    <table>
                        <tr> 
                            <td>
                                <label for="transDate">操作日期:</label>
                            </td>
                            <td>
                                <input type="text" class="founder_Text ui-corner-all" id="transDate" name="transDate" onclick="WdatePicker();" placeholder="请选择操作日期"/>
                            </td>
                             <td>
                                <label for="bankid">机构号:</label>
                            </td>
                            <td>
                                <input type="text" class="founder_Text ui-corner-all" id="bankid" name="bankid" />
                            </td>
                        </tr>
                        <tr align="center">
                        	<td colspan="4" align="center">
                                <input type="button" id="querySubmit" value="查询" />
                                <input type="button" id="queryReset" value="取消" />
                            </td>
                        </tr>
                        <tr>
                        	<td colspan="4" align="center">
                        		<div id="wait" style="display: none;">
                        			<img src="image/wait.gif"  width="16" height="16">
                        		</div>
								<span id="queryInfo" style="color:red"></span>
							</td>
						</tr>
                    </table>
                </form>
            </div>
        </div>
        
        <!--查询结果-->
        <div id="queryResult">
            <div id="resultTableDiv">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th width="50px">柜员号</th>
							<th width="70px">操作日期</th>
							<th width="70px">操作时间</th>
                            <th width="90px">类型</th>
                            <th width="90px">特征号</th>
                        </tr>
                    </thead>
                    <tbody id="resultList"></tbody>
                </table>
            </div>
            <div class="text-center">
                <strong>总共<span id="totalPage">0</span>页</strong>
                <strong>当前第<span id="curentPage">0</span>页</strong>
                <strong>每页 10 条</strong>
                <input type="button" id="fristPage" class="pageBtn" value="首页">
                <input type="button" id="previous" class="pageBtn" value="上一页">
                <input type="button" id="next" class="pageBtn" value="下一页">
                <input type="button" id="lastPage" class="pageBtn" value="尾页">
            </div>
        </div>
    </div>
   	
</body>
</html>
